<div class="wrapper">
    <div class="component__container">
        <h1 class="title-with-lines">Клиенты</h1>
        <button class="btn clients__btn" routerLink="/clientregistration">Создать клиента</button>
<!--        <button class="btn clients__btn" routerLink="/clientregistration" *ngIf="authService.getCurrentManager().role == 'ADMIN'">Зарегистрировать менеджера</button>-->
        <div class="clients__cards">
            <div class="clients__card" *ngFor="let cl of clientsService.clients">
                <button class="btn-clients__card" [routerLink]="['/clientspage', cl.id]">
                    <p class="clients__card-line">
                        {{cl.surname}}
                        {{cl.name}}
                        {{cl.patronymic}}
                    </p>
<!--                    <p class="clients__card-line">-->
<!--                        {{cl.address}}-->
<!--                    </p>-->
<!--                    <p class="clients__card-line">-->
<!--                        {{cl.telephoneNumber | cellphone}}-->
<!--                    </p>-->
                </button>
            </div>
        </div>

    </div>
</div>
