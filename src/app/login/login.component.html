
<div class="wrapper">
    <div class="loginpage">

        <div class="login__box">
            <h1 class="login__title">Вход</h1>
            <input type="text" name="username" class="login__input" placeholder="Логин" [(ngModel)]="auth.username">
            <input type="password" name="password" class="login__input" placeholder="Пароль" [(ngModel)]="auth.password">
            <button class="btn login__btn" (click)="auth.login()" routerLink="/clientspage">Войти</button>
        </div>
    </div>
</div>

<router-outlet *ngIf="auth.getIsAuth(); else userDenied"></router-outlet>
<ng-template #userDenied>
<!--    <p [ngStyle]="">Пользователя не существует</p>-->
</ng-template>
